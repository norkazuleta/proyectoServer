<span compile="customTemplate">
    <span ng-repeat="button in ::buttons" ng-switch="button">
        <ma-show-button ng-switch-when="show" entry="::entry" label="{{ 'action.empty' | trans }}" entity="::entity" size="xs"></ma-show-button>
        <ma-edit-button ng-switch-when="edit" ng-if="::entity.editionView().enabled" entry="::entry" label="{{ 'action.empty' | trans }}" entity="::entity" size="xs"></ma-edit-button>
        <ma-delete-button ng-switch-when="delete" ng-if="::entity.deletionView().enabled" entry="::entry" label="{{ 'action.empty' | trans }}" entity="::entity" size="xs"></ma-delete-button>
        <span ng-switch-default><span compile="button"></span></span>
    </span>
</span>
