<div class="row">
    <div class="col-lg-12">

        <div class="page-header">
            <h1>
                Contraseña
            </h1>
            <p class="lead">Cambia tu contraseña actual</p>
        </div>
    </div>
</div>

<div class="row" id="edit-view">
    <form class="col-lg-12 form-horizontal" name="changePasswordController.form" ng-submit="changePasswordController.submitEdition($event, user)">

        <div class="form-group">
            <label for="" class="col-sm-2 control-label requerid">
                {{ 'form.current_password'|trans }} <span class="requerid">&nbsp;*</span>&nbsp;
            </label>
            <div class="col-sm-10 col-md-8 col-lg-7">
                <input type="password" name="current_password" id="current_password" class="form-control" required="required" ng-model="user.current_password">
                <span ng-if="msg.current_password" class="help-inline">{{msg.current_password}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="plainPassword.first" class="col-sm-2 control-label requerid">
                {{ 'form.new_password'|trans }} <span class="requerid">&nbsp;*</span>&nbsp;
            </label>
            <div class="col-sm-10 col-md-8 col-lg-7">
                <input type="password" name="plainPassword.first" id="plainPassword.fist" class="form-control" required="required" ng-model="user.plainPassword.first">
                <span ng-if="msg.plainPassword.first" class="help-inline">{{msg.plainPassword.first}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="plainPassword.second" class="col-sm-2 control-label requerid">
                {{ 'form.new_password_confirmation'|trans }} <span class="requerid">&nbsp;*</span>&nbsp;
            </label>
            <div class="col-sm-10 col-md-8 col-lg-7">
                <input type="password" name="plainPassword.second" id="plainPassword.second" class="form-control" required="required" ng-model="user.plainPassword.second">
                <span ng-if="msg.plainPassword.second" class="help-inline">{{msg.plainPassword.second}}</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="changePasswordController.submitEdition($event, user)" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> {{ 'change_password.submit'|trans }}</button>
            </div>
        </div>
    </form>
</div>
