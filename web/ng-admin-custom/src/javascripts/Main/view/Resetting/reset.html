
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cambiar contrase√±a</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form name="resettingResetController.form" role="form" ng-submit="resettingResetController.submitEdition($event, user)">
                                    <div class="form-group">
                                        <label for="plainPassword.first" class="control-label requerid">
                                            {{ 'form.new_password'|trans }} <span class="requerid">&nbsp;*</span>&nbsp;
                                        </label>
                                        <input type="password" name="plainPassword.first" id="plainPassword.fist" class="form-control" required="required" ng-model="user.plainPassword.first">
                                        <span ng-if="msg.plainPassword.first" class="help-inline">{{msg.plainPassword.first}}</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="plainPassword.second" class="control-label requerid">
                                            {{ 'form.new_password_confirmation'|trans }} <span class="requerid">&nbsp;*</span>&nbsp;
                                        </label>

                                        <input type="password" name="plainPassword.second" id="plainPassword.second" class="form-control" required="required" ng-model="user.plainPassword.second">
                                        <span ng-if="msg.plainPassword.second" class="help-inline">{{msg.plainPassword.second}}</span>
                                    </div>

                                    <button class="btn btn-lg btn-success btn-block" ng-click="resettingResetController.submitEdition($event, user)">{{ 'resetting.reset.submit'|trans }}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
