<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <ma-view-actions override="::formController.actions" entry="entry" entity="::formController.entity">
                <ma-list-button ng-if="::entity.listView().enabled" label="{{ 'action.list' | trans }}" entity="::entity"></ma-list-button>
            </ma-view-actions>
            <h1 compile="::formController.title">
                {{ 'action.creation_view' | trans }} {{ ::formController.view.entity.name() | humanize:true | singularize | trans }}
            </h1>
            <p class="lead" ng-if="::formController.description" compile="::formController.description">{{ ::formController.description | trans }}</p>
        </div>
    </div>
</div>

<div class="row" id="create-view" ng-class="::'ng-admin-entity-' + formController.entity.name()">
    <form class="col-lg-12 " name="formController.form" ng-submit="formController.submitCreation($event)">

        <!-- <div class="form-field form-group" ng-repeat="field in ::formController.fields track by $index">
            <ma-field field="::field" entry="entry" entity="::entity" form="formController.form" datastore="::formController.dataStore"></ma-field>
        </div> -->


        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <ma-field-custom field="::formController.fields[0]" value="entry.values[formController.fields[0].name()]" entry="entry" entity="::entity" form="formController.form" datastore="::formController.dataStore"></ma-field-custom>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group" style="text-align:right">
                    <label class="control-label">
                        <span>&nbsp;</span>&nbsp;
                    </label>
                    <span class="input-group-btn" ng-init="broadcast='choice:personadoces:get'" ng-controller="PersonaCreateController">
                        <button class="btn btn-default" ng-click="refresh($event)">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                        <button class="btn btn-default" ng-click="open($event)">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5">
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> {{ 'action.submit' | trans }}</button>
            </div>
        </div>
    </form>
</div>
