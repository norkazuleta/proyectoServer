<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Recordar Contraseña</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-if="errorMessage">
                             {{ errorMessage }}
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form role="form" ng-submit="submit(credentials)">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                            <input type="text" class="form-control"  placeholder="Correo electrónico" required>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-image"></i></div>
                                            <input type="text" class="form-control" ng-model="credentials.password" placeholder="" required>
                                        </div>
                                    </div> -->

                                </form>
                                <button class="btn btn-lg btn-success btn-block">{{'security.login.remember_me' | trans}} </button>
                                <br>

                            </div>
                        </div>
                        <hr>
                        <p class="text-center">
                            <a href="#/login" title="">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
