<div class="modal-header">
    <h3 class="modal-title">Cerrar sesión</h3>
</div>
<div class="modal-body">
    <p>¿Está seguro de salir del Sistema ?</p>
    <p>Clic en "Cancelar", si desea permanecer en el Sistema.</p>
    <p>Clic en "Aceptar", para salir del Sistema.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</div>
