<form class="form-horizontal" name="login.form" role="form" ng-submit="login.submit(credentials)">
<div class="modal-header">
    <h4 class="modal-title">Inicio de sesión</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-if="errorMessage">
         {{ errorMessage | trans }}
    </div>
    <div style="display: inline-block;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                    <input type="text" class="form-control" ng-model="credentials.username" placeholder="{{ 'security.login.username' | trans }}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                    <input type="password" class="form-control" ng-model="credentials.password" placeholder="{{'form.password' | trans }}" required>
                </div>
            </div>
            <a ng-click="goLostpassword()" class="pull-right">Has olvidado tu contraseña?</a>
            <!-- <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me">Recuérdame
                </label>
            </div> -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <a ng-click="goHome()" class="pull-left">Volver a principal</a>
    <button class="btn btn-primary" ng-click="submit(credentials)">{{'security.login.submit' | trans}} </button>
</div>
</form>
